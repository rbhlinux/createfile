---

- name: for file
  file:
    path: "{{ filename }}"
    state: touch
    owner: client
    mode: "0644"
  # failed_when: filename is not defined

- name: for dir
  file:
    path: "{{ directoryname }}"
    state: directory
    owner: client
    mode: "0644"
  # failed_when: directoryname is not defined
  
