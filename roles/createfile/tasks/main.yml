---

- name: for file
  file:
    path: "{{ filename }}"
    state: touch
    owner: client
    mode: "0644"
  when: filename is defined
  register: file

- name: for dir
  file:
    path: "{{ directoryname }}"
    state: directory
    owner: client
    mode: "0644"
  when: directoryname is defined
  register: directory

  - debug: var=file
  - debug: var=directory
  
